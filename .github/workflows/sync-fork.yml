name: Sync Fork with Rebase

on:
  schedule:
    - cron: '0 0 * * *' # Ogni giorno a mezzanotte
  workflow_dispatch:

env:
  GH_PAT: ${{ secrets.EXTERNAL_REPO_PAT }}
  UPSTREAM_REPO: nome-org/nome-repo-upstream  # ‚Üê cambia qui
  DEFAULT_BRANCH: main

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync with upstream (External Repo)
        run: |
          UPSTREAM_URL="https://${GH_PAT}@github.com/${UPSTREAM_REPO}.git"
          git remote add upstream "$UPSTREAM_URL" || git remote set-url upstream "$UPSTREAM_URL"
          git fetch upstream
          git rebase upstream/${DEFAULT_BRANCH}

      - name: Push changes
        run: |
          git push origin ${DEFAULT_BRANCH} --force-with-lease

